<include file="Public:head"/>
<div class="content" style="width:920px; background:none; margin-left:275px; border:none; margin-bottom:30px;">
          <div class="cLineB"><h4>摇一摇活动设置</h4><a href="javascript:history.go(-1);"  class="right btnGrayS vm" style="margin-top:-27px" >返回</a></div> 
<div class="msgWrap">
  <form class="form" method="post"   action="{uuuyi::U('Shake/upsave')}"  target="_top" enctype="multipart/form-data" >
<TABLE class="userinfoArea" style=" margin:20px 0 0 0;" border="0" cellSpacing="0" cellPadding="0" width="100%">
  <THEAD>
<TR>
  <TH valign="top"><label for="acttitle">活动名称：</label></TH>
  <TD><input type="input" class="px" id="acttitle"  name="acttitle" style="width:500px"  value="{uuuyi:$info.acttitle}" >    </TD>
  <TD>&nbsp;</TD>
</TR>
                            <TR>
  <TH valign="top">摇一摇类型：</TH>
  <TD><label for="radio1"><input id="radio1" class="radio" type="radio" name="shaketype" value="1"  <eq name="info.shaketype" value="1">checked="checked"</eq> /> 以手机竖直中轴线垂直地面的为临界点，左右摇省力</label><br /><label for="radio2"><input class="radio" id="radio2" type="radio" name="shaketype" value="2" <eq name="info.shaketype" value="2">checked="checked"</eq> /> 以手机摇晃时达到一定的加速度值为一次来计算，较费力，但不用考虑方向</label></TD>
</TR>
                            </THEAD>
  <TBODY>
<TR>
  <TH valign="top"><label for="text">客户端传输间隔：</label></TH>
  <TD><input type="input" class="px" id="clienttime"  name="clienttime" style="width:50px" value="{uuuyi:$info.clienttime}" >  数字越大服务器负担越小，但是要考虑客户体验!
 

</TD>
  <TD rowspan="2" valign="top"></TD>
</TR> 
<TR>
  <TH valign="top"><label for="text">前台页面传输间隔：</label></TH>
  <TD><input type="input" class="px" id="showtime"  name="showtime" style="width:50px" value="{uuuyi:$info.showtime}" >  数字越大服务器负担越小，但是要考虑客户体验!
 

</TD>
  <TD rowspan="2" valign="top"></TD>
</TR>
<TR>
  <TH valign="top"><label for="text">游戏开始倒数计时：</label></TH>
  <TD><input type="input" class="px" id="starttime"  name="starttime" style="width:50px" value="{uuuyi:$info.starttime}" > 
 

</TD>
  <TD rowspan="2" valign="top"></TD>
</TR>
<TR>
  <TH valign="top"><label for="text">截止摇晃数：</label></TH>
  <TD><input type="input" class="px" id="endshake"  name="endshake" style="width:50px" value="{uuuyi:$info.endshake}" >  当有用户达到此数值时，游戏结束。
 

</TD>
  <TD rowspan="2" valign="top"></TD>
</TR>
<TR>
<TR>
  <TH valign="top"><label for="text">前台页面展示人数：</label></TH>
  <TD><input type="input" class="px" id="shownum"  name="shownum" style="width:100px" value="{uuuyi:$info.shownum}" >  成绩将以进度条形式显示在前台页面上的n个人
 

</TD>
  <TD rowspan="2" valign="top"></TD>
</TR>
<TR>
  <TH valign="top"><label for="text">前台页面背景：</label></TH>
  <TD><input type="input" class="px" id="pass" value="{uuuyi:$info.pass}" name="pass" style="width:250px" value="{uuuyi:$info.pass}" >  定义前台页面背景，为URL地址
 
<input type="hidden" name="isact" value="{uuuyi:$info.isact}">
<input type="hidden" name="isopen" value="{uuuyi:$info.isopen}">
<input type="hidden" name="id" value="{uuuyi:$info.id}" />
</TD>
  <TD rowspan="2" valign="top"></TD>
</TR>

<TR>
  <TH valign="top"><label for="text">前台背景音乐：</label></TH>
  <TD><input type="input" class="px" id="pass" value="{uuuyi:$info.pass2}" name="pass2" style="width:250px" value="" >  定义前台背景音乐，为URL地址
 

</TD>
  <TD rowspan="2" valign="top"></TD>
</TR>
<TR>
  <TH valign="top"><label for="text">客户端起始音效：</label></TH>
  <TD><input type="input" class="px" id="pass" value="{uuuyi:$info.pass3}" name="pass3" style="width:250px" value="" > 提醒用户开始摇一摇的音效
 

</TD>
  <TD rowspan="2" valign="top"></TD>
</TR>
<TR>
  <TH valign="top"><label for="text">二维码图片地址：</label></TH>
  <TD><input type="input" class="px" id="qrcode" value="{uuuyi:$info.qrcode}" name="qrcode" style="width:250px" value="" > 前台也显示二维码
 

</TD>
  <TD rowspan="2" valign="top"></TD>
</TR>    
<TR>
  <TH></TH>
  <TD><button type="submit"  name="button"  class="btnGreen left" >保存</button>　
  	</TD>
  </TR>
  </TBODY>
</TABLE>
  </form>



  </div> 

        </div>
        
        <div class="clr"></div>
      </div>
    </div>
  </div> 

<!--底部-->
  	</div>
<include file="Public:footer"/>
